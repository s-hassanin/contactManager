<!DOCTYPE html>
<html>
<head>
		 <script type="text/javascript" src="js/code.js"></script>
    	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <title>Log In</title>
		 <link rel="stylesheet" href="css/style.css">
		 <script src="https://kit.fontawesome.com/98b4e25f15.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="form-box">
			<h1>Log In</h1>
			<form>
				<div class="input-group">
					<div class="input-field">
						<i class="fa-solid fa-paw" style="color: #031926;"></i>
						<input type="text" id="loginName" placeholder="Username" /><br />
					</div>

					<div class="input-field">
						<i class="fa-solid fa-lock" style="color: #031926;"></i>
						<input type="password" id="loginPassword" placeholder="Password"/><br />
					</div>
					<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Submit </button>
					<span id="loginResult"></span>
					<p> New Account?  <a href="CreateAccount.html"> Click Here!</a></p>
				</div>
			</form>
		</div>
		</div>
	</div>


	
</body>
</html>
