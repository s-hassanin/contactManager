<!DOCTYPE html>
<html>
<head>
		 <meta charset="UTF-8">
		 <meta http-equiv="X-UA-Compatible" content="IE-edge">
		 <script type="text/javascript" src="js/code.js"></script>
    	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <title>Create Account</title>
		 <link rel="stylesheet" href="css/style.css">
		 <script src="https://kit.fontawesome.com/98b4e25f15.js" crossorigin="anonymous"></script>
		 
</head>
<body>
	
	<header>
		<h2 class="logo"> Pegasus Pet Finder</h2>
			<nav class="navigation">
			   <a href="index.html">Home</a>
			   <a href="CreateAccount.html">Create Account</a>
			   <a href="Login.html">Log In</a>
   </header>
   
	<div class="container">
		<div class="form-box2">
			<h1>Create Account</h1>
			<form>
				<div class="input-group"id="group1">
					<div class="input-field">
						<i class="fa-solid fa-paw" style="color: #234058;"></i>
						<input type="text"id="registerFirstName" placeholder="First Name" required minlength="2" maxlength="15">
					</div>
					<p style="color:#ee0322;"><i><small>First name must be between 2-15 characters</small></i></p>
					<div class="input-field"id="group2">
						<i class="fa-solid fa-paw" style="color: #234058;"></i>
						<input type="text"id="registerLastName" placeholder="Last Name" required minlength="2" maxlength="15">
					</div>
					<p style="color:#ee0322;"><i><small>Last name must be between 2-15 characters</small></i></p>
					<div class="input-field"id="group3">
						<i class="fa-solid fa-bone" style="color: #234058;"></i>
						<input type="text"id="registerUsername" placeholder="Username">
					</div>
					<p style="color:#ee0322;"><i><small>Must be between 2-15 characters with no spaces Eg:Dogluver82</small></i></p>
					<div class="input-field"id="group4">
						<i class="fa-solid fa-unlock" style="color: #234058;"></i>
						<input type="password" id="registerPassword" placeholder="Password">
					</div>
					<p style="color:#ee0322;"><i><small>Password must contain: 8 characters, 1 letter,1 number, and 1 special character</small></i></p>
					<div class="input-field"id="group5">
						<i class="fa-solid fa-lock" style="color: #234058;"></i>
						<input type="password" id="confirmPassword" placeholder="Confirm Password">
					</div>
					
				
					<button type="button" id="loginButton" class="CreateAccountButton" onclick="if(validatePassword()) {doRegister();}"> Create Account </button>
					<br>
					<output id="registerResult"	style="color:#ee0322">
					</output>
				</div>

			</form>
		</div>
		</div>
	</div>


	
</body>
</html>
