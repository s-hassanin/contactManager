<!DOCTYPE html>
<html>
<head>
		 <meta http-equiv="X-UA-Compatible" content="IE-edge">
    	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <title>Log In</title>
		 <link rel="stylesheet" href="style.css">
		 <script src="https://kit.fontawesome.com/98b4e25f15.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h2 class="logo"> Pegasus Pet Finder</h2>
			<nav class="navigation">
			   <a href="#">Sign In</a>
			   <a href="#">Create Account</a>
			   <a href="#">Home</a>



   </header>
	<div class="container">
		<div class="form-box">
			<h1>Sign in</h1>
			<form action="#">
				<div class="input-group">
					<div class="input-field">
						<i class="fa-solid fa-paw" style="color: #031926;"></i>
						<input form="Name" placeholder="UserName" required>
						
					</div>

					<div class="input-field">
						<i class="fa-solid fa-lock" style="color: #031926;"></i>
						<input type ="Password"  placeholder="Password">
						
					</div>
					
					<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log in </button>
					<span id="loginResult"></span>
				</div>
				<div class="login-register">
					<p> Don't have an account?
						<a href="#"
						class="register-link"> Register Here</a></p>
				
				</div>
			</form>
		</div>
		</div>
	</div>


	
</body>
</html>
