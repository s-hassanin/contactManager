<!DOCTYPE html>
<html>
<head>
	
    	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <title>Create Account</title>
		 <link rel="stylesheet" href="style.css">
		 <script src="https://kit.fontawesome.com/98b4e25f15.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="form-box">
			<h1>Create Account</h1>
			<form>
				<div class="input-group">
					<div class="input-field">
						<i class="fa-solid fa-paw" style="color: #031926;"></i>
						<input form="Name" placeholder="Name">
					</div>
					<div class="input-field">
						<i class="fa-regular fa-envelope" style="color: #031926;"></i>
						<input form="Email" placeholder="Email">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-unlock" style="color: #031926;"></i>
						<input form="Name" placeholder="Password">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-lock" style="color: #031926;"></i>
						<input form="Name" placeholder="Confirm Password">
					</div>
					
				</div>
			</form>
		</div>
		</div>
	</div>


	
</body>
</html>
