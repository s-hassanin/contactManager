<!DOCTYPE html>
<html>
<head>
		<script type="text/javascript" src="js/code.js"></script>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Account</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/98b4e25f15.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="form-box">
			<h1>Create Account</h1>
			<form>
				<div class="input-group">
					<div class="input-field">
						<i class="fa-solid fa-paw" style="color: #031926;"></i>
						<input type="text"id="registerFirstName" placeholder="First Name">
					</div>
					<div class="input-field">
						<i class="fa-regular fa-envelope" style="color: #031926;"></i>
						<input type="text"id="registerLastName" placeholder="Last Name">
					</div>
					<div class="input-field">
						<i class="fa-regular fa-envelope" style="color: #031926;"></i>
						<input type="text"id="registerUsername" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-unlock" style="color: #031926;"></i>
						<input type="password" id="registerPassword" placeholder="Password">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-lock" style="color: #031926;"></i>
						<input type="password" id="confirmPassword" placeholder="Confirm Password">
					</div>
					<button type="button" id="registerButton" class="buttons" onclick="doRegister();"> Submit </button>
					<span id="registerResult"></span>
				</div>
			</form>
		</div>
		</div>
	</div>


	
</body>
</html>
